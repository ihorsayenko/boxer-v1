<section id='questionAnswerId'>
    <div class="container">
        <div class="row text-center title_text furore_regular">
            Питання та відповіді щодо зберігання та оренди боксів на складі BOXER
        </div>
        <div class="row table_section enigma_u">
            <ul class="list-group">
                <li [id]='i' class="list-group-item" [ngClass]="openItemId == i && isOpen ? 'full_box': ''" *ngFor='let item of Items; let i = index;'>
                    <div class="row question_item" (click)="toggle(i)">
                        <div class="col-md-1 text-center q-title">
                            <span class="badge"><span>{{item.Id}}</span></span>
                        </div>
                        <div class="col-md-10 q-question">
                            <div>
                                <span>{{item.Question}}</span>
                            </div>
                            <div class="row answer_wrapper">
                                <div [id]='i' class="answer" [ngClass]="openItemId == i  && isOpen ? 'answer_show': 'hide'">
                                    {{item.Answer}}
                                </div>
                            </div>
                        </div>
                        <div class="col-md-1 q-toggle">
                            <span id="toggle" [ngClass]="openItemId == i  && isOpen ? 'glyphicon glyphicon-chevron-up' : 'glyphicon glyphicon-chevron-down'"> </span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</section>
